<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta el clima</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>


<body background="{{url_for('static',filename='fondo.jpeg')}}" style="
background-position: center;
background-repeat: no-repeat;
background-size: cover;
background-attachment:fixed;">

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container">
        <center>
            <FONT FACE="impact" SIZE=10 COLOR="Yellow">Buscador del clima</FONT>

        </center>

        <form method="post">
            <div class="mb-3">
                <label for="formFile" class="form-label">

                    <FONT FACE="impact" SIZE=4 COLOR="White"> Ciudad a buscar</FONT>
                </label>
                <input class="form-control" type="text" name="txtciudad" id="formciudad">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Buscar</button>
                <button class="btn btn-success" type="reset">Limpiar</button>
            </div>


            <br>
            <br>


            {% if context %}
            <center>
                <div class="card" style="width: 18rem;">
                    <img src="https:openweather.org/imag/w/" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ context.name }}</h5>
                        <p class="card-text">Latitud: {{ context.coord.lat }}</p>
                        <p class="card-text">Longitud: {{ context.coord.lon }}</p>
                        <p class="card-text">Temperatura: {{ context.main.temp }}</p>
                        <p class="card-text">Humedad: {{ context.main.humidity }}</p>
                        <p class="card-text">Presion: {{ context.main.pressure }}</p>
                    </div>
                </div>
            </center>
            {% endif %}
        </form>
    </div>


</body>

</html>
